<mat-slider
  [disabled]="actionsService.isLiveModeActive || actionsService.isPlayModeActive || !(dbService.recordsCount$ | async)"
  [min]="sliderService.minSliderValue$ | async" [max]="sliderService.maxSliderValue$ | async" [step]="SLIDER_STEP">
  <input matSliderThumb [(ngModel)]="sliderService.sliderValue"
    (ngModelChange)="sliderService.sliderValueChange($event)" />
</mat-slider>
